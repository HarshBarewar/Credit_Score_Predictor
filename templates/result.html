<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Score Result</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #58a6ff;
            margin-bottom: 20px;
        }

        .score {
            font-size: 80px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0px 0px 15px rgba(0, 255, 200, 0.8), 
                         0px 0px 30px rgba(0, 255, 200, 0.6);
            margin: 30px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #5b7cfa, #8a62e3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Predicted Credit Score is</h2>
        <div class="score">{{ score }}</div>
        <a href="/">â¬… Go Back</a>
    </div>
</body>
</html>
