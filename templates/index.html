<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Score Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1b2a;
      color: #e0e1dd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 30px;
      background: #1b263b;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #4cc9f0;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #adb5bd;
    }

    h2 {
      color: #f1faee;
      margin-top: 20px;
      border-left: 5px solid #4cc9f0;
      padding-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #a8dadc;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0d1b2a;
      color: white;
      box-shadow: inset 0px 2px 5px rgba(0,0,0,0.4);
    }

    input:focus, select:focus {
      border: 1px solid #4cc9f0;
    }

    .btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      background: linear-gradient(90deg, #4361ee, #4cc9f0);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #4cc9f0, #4361ee);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Credit Score Predictor</h1>
    <p>Harness the power of AI to predict your credit score with accuracy.</p>

    <form action="/predict" method="POST">
      
      <h2>Personal Information</h2>
      <div class="grid">
        <div class="form-group">
          <label>Age</label>
          <input type="number" name="age" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label>Annual Income</label>
          <input type="number" name="income" placeholder="Enter annual income" required>
        </div>
        <div class="form-group">
          <label>Monthly Salary</label>
          <input type="number" name="salary" placeholder="Enter monthly salary" required>
        </div>
        <div class="form-group">
          <label>Number of Bank Accounts</label>
          <input type="number" name="bank" placeholder="Enter number of accounts" required>
        </div>
        <div class="form-group">
          <label>Monthly Balance</label>
          <input type="number" name="balance" placeholder="Enter monthly balance" required>
        </div>
      </div>

      <h2>Banking Information</h2>
      <div class="grid">
        <div class="form-group">
          <label>Number of Credit Cards</label>
          <input type="number" name="card" placeholder="Enter number of cards" required>
        </div>
        <div class="form-group">
          <label>Interest Rate (%)</label>
          <input type="number" step="0.01" name="interest" placeholder="Enter interest rate" required>
        </div>
        <div class="form-group">
          <label>Credit Utilisation Ratio</label>
          <input type="number" step="0.01" name="ratio" placeholder="Enter utilisation ratio" required>
        </div>
      </div>

      <h2>Loan & Debt</h2>
      <div class="grid">
        <div class="form-group">
          <label>Number of Loans</label>
          <input type="number" name="loan" placeholder="Enter number of loans" required>
        </div>
        <div class="form-group">
          <label>Average Delay</label>
          <input type="number" step="0.01" name="delay" placeholder="Enter average delay" required>
        </div>
        <div class="form-group">
          <label>Delayed Payments Count</label>
          <input type="number" name="delayed" placeholder="Enter delayed payments count" required>
        </div>
        <div class="form-group">
          <label>Payment Done</label>
          <select name="min_payment">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label>Payment Behaviour</label>
          <select name="behaviour">
            <option value="Good">Good</option>
            <option value="Poor">Poor</option>
          </select>
        </div>
        <div class="form-group">
          <label>Total Debt</label>
          <input type="number" name="debt" placeholder="Enter debt" required>
        </div>
      </div>

      <h2>Credit Inquiries</h2>
      <div class="grid">
        <div class="form-group">
          <label>Number of Inquiries</label>
          <input type="number" name="inquiries" placeholder="Enter number of inquiries" required>
        </div>
      </div>

      <button type="submit" class="btn">ðŸ“Š Predict My Credit Score</button>
    </form>
  </div>
</body>
</html>
